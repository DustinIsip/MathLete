<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Selection</title>
</head>
<body id="selection-container">
    <div id="selection">
        <h2>
            Choose one of the following to start:
        </h2>
        <div class="button-container">
            <div class="button-container-item">
                <button id="addition" onclick="saveSelectedMode(this)">
                    +
                </button>
                <p class="operation">Best score: </p>
            </div>
            <div class="button-container-item">
                <button id="subtraction" onclick="saveSelectedMode(this)">
                    -
                </button>
                <p class="operation">Best score: </p>
            </div>
            <div class="button-container-item">
                <button id="multiplication" onclick="saveSelectedMode(this)">
                    X
                </button>
                <p class="operation">Best score: </p>
            </div>
            <div class="button-container-item">
                <button id="division" onclick="saveSelectedMode(this)">
                    รท
                </button>
                <p class="operation">Best score: </p>
            </div>
        </div>
        <div id="control">
            <button onclick="logout()">Logout</button>
            <a href="index.html"><button>Homepage</button></a>
        </div>
    </div>
    <script src="scripts/selection.js"></script>
</body>
</html>
